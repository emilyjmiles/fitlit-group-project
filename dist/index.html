<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'>
    <title>Fitlit</title>
  </head>
  
  <body>
      <section class="column user-section" id="userSection">
        <header>
          <img src="./images/fitlit-logo.png" class="fitlit-logo">
          <h1 class="greeting" id="greeting">Hello, !</h1> 
        </header>
        <section class="user-info" id="userInfo" >
          <section class="user-details" >
            <p class="text full-name">Luisa Hane</p>
            <p class="text user-address">address</p>
            <p class="text user-email">email</p>
            <p class="text step-goal">Daily Step Goal: </p>
            <div class="chart-container" id="weekly-highlights">
              <canvas id="weeklyOunces"></canvas>
              <br/>
              <canvas id="weeklyHoursSlept"></canvas>
            </div>
          </section>
        </section>
      </section>

      <section class="column daily-overview">
        <section class="daily hydration"id="hydrationBox">
          <img role="button" class="water-icon" src="./images/icons8-water-96.png" id="waterIcon" alt="water icon" width="50">
          <div class="canvas-container" id="canvasContainer">
            <canvas id="dailyOunces"></canvas>
          </div>
          <h3 class="title hydration-label">Hydration</h3>
        </section>
        <section class="daily sleep" id="sleepBox">
          <img role="button" class="sleep-icon" src="./images/icons8-zzz-96.png" alt="sleep icon">
          <div class="chart-container" id="daily-sleep-overview">
            <canvas id="dailyHoursSlept"></canvas>
          </div>
          <section id="sleep-averages">
          </section>
          <div>
          <h3 class="title sleep-label">Sleep</h3>
        </section>
        <section class="daily activity" id="activityBox">
          <img role="button" class="energy-icon" src="./images/icons8-high-voltage-48.png" alt="energy-icon">
          <div class="canvas-container" id="canvasContainer">
            <canvas id="stepsByDay"></canvas>
          </div>
          <h3 class="title activity-label">Activity</h3>
        </section>
      </section>

      <section class="column friends-info" id="friendsInfo">
        <section class="friends friends-list" id="friendsList">
          <h2 class="title friends-list-label">Friends</h2>
        </section>
        <section class="friends friends-highlights" id="friendsHighlights">
          <p>Show overview of friend's hydration, sleep, and activity here</p>
          <p id="friendHydration">Hydration bar</p>
          <p id="friendSleep">Sleep bar</p>
          <p id="friendActivity">Activity bar</p>
        </section>
        <section class="friends friends-activity" id="friendsActivity">
          <h2 class="title top-activities-label">Top Activities</h2>
          <p id="activity1">Hiking</p>
          <p id="activity2">Pottery</p>
          <p id="activity3">Paddle boarding</p>
        </section> 
      </section>
    <script src="bundle.js"></script>
  </body>
</html>
