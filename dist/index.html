<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Fitlit</title>
  </head>
  <body>
    <section class="column user-section" id="userSection">
      <header>
        <img class="fitlit-logo" id="fitlitLogo" src="./images/fitlit-logo.png" alt="fitlit logo">
        <h1 class="greeting" id="greeting">Hello, !</h1>        
      </header>
      <section class="user-info" id="userInfo" >
        <section class="user-details" >
          <p class="text full-name"></p>
          <p class="text user-address"></p>
          <p class="text user-email"></p>
          <p class="step-goal">Daily Step Goal: </p>
          <div class="chart-container" id="weekly-highlights">
            <canvas class="weekly-ounces" id="weeklyOunces"></canvas>
            <br/>
            <canvas class="weekly-hours-slept" id="weeklyHoursSlept"></canvas>
          </div>
        </section>
      </section>
    </section>
    <section class="column daily-overview" id="dailyOverview">
      <section class="daily hydration"id="hydrationBox">
        <!-- the button to open popup form -->
        <button id="waterIcon" type="button" class="icon-button">
          <img class="icon water-icon"  src="./images/water.png" alt="water icon"><span class="material-icons water-plus-icon">add_circle</span>
        </button>
        <!-- The hydration form:  -->
        <div class="hydration-form form-popup hidden">
          <form class="form-container">
            <h3>Add Ounces of Water Drank</h3>
            <label for="date">Date: </label>
            <input type="text" placeholder="yyyy/mm/dd" name="date" required>

            <label for="ounces">Ounces drank: </label>
            <input type="number" placeholder="Enter number" name="ounces" required>

            <button type="submit" class="post form-btn">Submit</button>
            <button type="button" class="cancel form-btn">Close</button>
          </form>
        </div>
      
        <div class="chart-container" id="chartContainer">
          <canvas class="daily-ounces" id="dailyOunces"></canvas>
        </div>
        <h2 class="title hydration-box-label" id="hydrationBoxLabel">Hydration</h3>
      </section>
      <section class="daily sleep" id="sleepBox">
        <button id="sleepIcon" type="button" class="icon-button">
          <img class="icon sleep-icon" src="./images/zzz.png"  alt="sleep icon"><span class="material-icons plus-icon">add_circle</span>
        </button>
        <div class="chart-container" id="chartContainer">
          <canvas class="daily-hours-slept" id="dailyHoursSlept"></canvas>
        </div>
        <section class="sleep-averages" id="sleepAverages"></section>
        <h2 class="title sleep-box-label" id="sleepBoxLabel">Sleep</h3>
      </section>
      <section class="daily activity" id="activityBox">
        <button id="activityIcon" type="button" class="icon-button">
          <img class="icon activity-icon"  src="./images/quick-mode.png" alt="activity icon"><span class="material-icons plus-icon">add_circle</span>
        </button>
        <div class="chart-container" id="chartContainer">
          <br/>
          <p class="text activity-message" id="activityMessage">Have you wandered out into nature yet today?</p>
          <!-- <canvas class="steps-by-day" id="stepsByDay"></canvas> -->
          <br/>
        </div>
        <h2 class="title activity-box-label" id="activityBoxLabel">Activity</h3>
      </section>
    </section>
    <section class="column friends-info" id="friendsInfo">
      <section class="friends-details friends-list" id="friendsList">
        <h2 class="title friends-list-label" id="friendsListLabel">Friends</h2>
      </section>
      <section class="friends-details friends-highlights" id="friendsHighlights">
        <h2 class="title friends-data-label" id="friendsDataLabel">Friends Overview</h2>
        <br/>
        <p class="text friends-hydration-chart" id="friendsHydration">Hydration bar</p>
        <br/>
        <p class="text friends-sleep-chart" id="friendsSleep">Sleep bar</p>
        <br/>
        <p class="text friends-activity-chart" id="friendsActivity">Activity bar</p>
      </section>
      <section class="friends-details friends-activity" id="friendsActivity">
        <h2 class="title top-activities-label" id="topActivitiesLabel">Top Activities</h2>
        <br/>
        <p class="text activity1" id="activity1">Hiking</p>
        <br/>
        <p class="text activity2" id="activity2">Snowboarding</p>
        <br/>
        <p class="text activity3" id="activity3">Paddle boarding</p>
      </section> 
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
